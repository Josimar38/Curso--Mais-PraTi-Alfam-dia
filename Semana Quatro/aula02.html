<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>TREINANDO</title>
</head>
<body>
  <script>
    function fazMuitaCoisa(z) {
      let i = 0;
      while (i < z) {
        alert(i++);
      }
    }
    let i = 0;
    while (i < 3) {
      fazMuitaCoisa(6);
      i++;
    }
  </script>
</body>
