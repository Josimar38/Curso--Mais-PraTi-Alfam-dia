<body>
  <script>
    function alertaInteiro(numero) {
      if(!isNaN(parseInt(numero))){
        alert(`Primeiro if ${numero}`);
      }
      if(isNaN(parseFloat(numero))){}
      else{
        alert(`Segundo if ${numero}`);
      }
    }
    alertaInteiro("Ol√° Mundo");
    alertaInteiro(10);
  </script>
