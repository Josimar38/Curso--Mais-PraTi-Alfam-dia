<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrei Bidimensional</title>
</head>
<body>
  <script>
    let a = [[11, 12], [21, 22], [31, 32], [41, 42]];
    let i = 0;
    while (i < a.length) {
      let j = 0;
      while (j < a[i].length) {
        alert("Posição (" + i + "," + j + ") = " + a[i][j]);
        j++;
      }
      i++;
    }
  </script>
</body>
</html>
